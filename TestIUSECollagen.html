<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест для менеджеров IUSE Collagen Marine Beauty</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Ваши стили остаются без изменений */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Light blue-gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .quiz-container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 800px;
            width: 100%;
            text-align: center;
            overflow: hidden; /* Ensure content fits */
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .user-info-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
            text-align: left;
        }
        .user-info-form label {
            font-weight: 600;
            color: #2d3748;
        }
        .user-info-form input {
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid #cbd5e0;
            width: 100%;
            box-sizing: border-box;
        }
        .question-card {
            background-color: #e2e8f0; /* Lighter blue-gray for question cards */
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: left;
        }
        .question-text {
            font-size: 1.25rem; /* Larger font for questions */
            font-weight: 600;
            margin-bottom: 15px;
            color: #2d3748; /* Darker text for questions */
        }
        .options-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .option-label {
            display: block;
            background-color: #f7fafc; /* Even lighter background for options */
            padding: 12px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            border: 1px solid #cbd5e0; /* Light border for options */
        }
        .option-label:hover {
            background-color: #e2e8f0; /* Hover effect */
            border-color: #a0aec0;
        }
        .option-label input[type="radio"] {
            margin-right: 10px;
            transform: scale(1.2); /* Slightly larger radio buttons */
        }
        .submit-button {
            background-color: #4299e1; /* Blue button */
            color: white;
            padding: 12px 25px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 700;
            transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out;
            box-shadow: 0 4px 10px rgba(66, 153, 225, 0.3);
        }
        .submit-button:hover {
            background-color: #3182ce; /* Darker blue on hover */
            transform: translateY(-2px);
        }
        .submit-button:disabled {
            background-color: #a0aec0; /* Gray when disabled */
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }
        .result-container {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: 600;
            color: #2d3748;
        }
        .feedback {
            padding: 8px 12px;
            border-radius: 5px;
            margin-top: 5px;
            font-weight: 500;
            font-size: 0.9rem;
        }
        .correct {
            background-color: #c6f6d5; /* Green for correct */
            color: #2f855a;
        }
        .incorrect {
            background-color: #fed7d7; /* Red for incorrect */
            color: #c53030;
        }
        .correct-answer-display {
            font-weight: bold;
            color: #2f855a;
            margin-top: 5px;
            font-size: 0.9rem;
        }
        .reset-button {
            background-color: #ed8936; /* Orange reset button */
            color: white;
            padding: 12px 25px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 700;
            transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out;
            box-shadow: 0 4px 10px rgba(237, 137, 54, 0.3);
            margin-top: 20px;
        }
        .reset-button:hover {
            background-color: #dd6b20; /* Darker orange on hover */
            transform: translateY(-2px);
        }
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .quiz-container { padding: 20px; }
            .question-text { font-size: 1.1rem; }
            .option-label { padding: 10px; font-size: 0.95rem; }
            .submit-button, .reset-button { padding: 10px 20px; font-size: 1rem; }
        }
    </style>
</head>
<body>
    <div id="quiz" class="quiz-container">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Тест для менеджерів IUSE Collagen Marine Beauty</h1>
        
        <div class="user-info-form">
            <div>
                <label for="firstName">Имя:</label>
                <input type="text" id="firstName" name="firstName" required placeholder="Введите ваше имя">
            </div>
            <div>
                <label for="lastName">Фамилия:</label>
                <input type="text" id="lastName" name="lastName" required placeholder="Введите вашу фамилию">
            </div>
        </div>
        <div id="questions-container"></div>
        <button id="submit-quiz" class="submit-button">Завершить тест</button>
        <div id="quiz-results" class="result-container hidden"></div>
        <button id="reset-quiz" class="reset-button hidden">Начать заново</button>
    </div>

    <script>
        const questions = [
            // ... Ваш массив вопросов остается без изменений ...
             {
                question: "1. Навіщо взагалі приймати колаген?",
                options: ["А) Для покращення стану шкіри, зменшення зморшок, зміцнення волосся та нігтів, підтримки суглобів і зв'язок", "Б) Для підвищення апетиту", "В) Для схуднення", "Г) Для профілактики застуди"],
                correctAnswer: "А) Для покращення стану шкіри, зменшення зморшок, зміцнення волосся та нігтів, підтримки суглобів і зв'язок"
            },
            // И ТАК ДАЛЕЕ... все 28 вопросов
            {
                question: "28. Яка єдина незамінна амінокислота НЕ міститься в складі колагену?",
                options: ["А) Лізин", "Б) Триптофан", "В) Лейцин", "Г) Валін"],
                correctAnswer: "Б) Триптофан"
            }
        ];

        // ВАЖНО: Сюда нужно вставить URL вашего веб-приложения из Google Apps Script
        const GOOGLE_SCRIPT_URL = https://script.google.com/macros/s/AKfycbzBf7vrS170kwWEIkhZ7_Of9RTj9NYyeHnBxBKfgumWPFKOwA1sLXOD1Uz_LVagfzlN/exec;

        const questionsContainer = document.getElementById('questions-container');
        const submitQuizButton = document.getElementById('submit-quiz');
        const quizResultsDiv = document.getElementById('quiz-results');
        const resetQuizButton = document.getElementById('reset-quiz');
        const firstNameInput = document.getElementById('firstName');
        const lastNameInput = document.getElementById('lastName');
        const passingScorePercentage = 80;

        function renderQuestions() {
            questionsContainer.innerHTML = '';
            questions.forEach((q, index) => {
                const questionCard = document.createElement('div');
                questionCard.className = 'question-card';
                questionCard.innerHTML = `
                    <p class="question-text">${q.question}</p>
                    <div class="options-container">
                        ${q.options.map(option => `
                            <label class="option-label">
                                <input type="radio" name="question-${index}" value="${option}">
                                ${option}
                            </label>
                        `).join('')}
                    </div>
                    <div id="feedback-${index}" class="feedback hidden"></div>
                `;
                questionsContainer.appendChild(questionCard);
            });
            submitQuizButton.disabled = false;
        }

        function checkQuiz() {
            const firstName = firstNameInput.value.trim();
            const lastName = lastNameInput.value.trim();

            if (!firstName || !lastName) {
                alert('Пожалуйста, введите ваше имя и фамилию.');
                return;
            }

            let score = 0;
            questions.forEach((q, index) => {
                const selectedOption = document.querySelector(`input[name="question-${index}"]:checked`);
                const feedbackDiv = document.getElementById(`feedback-${index}`);
                feedbackDiv.classList.remove('hidden');

                if (selectedOption) {
                    if (selectedOption.value === q.correctAnswer) {
                        score++;
                        feedbackDiv.className = 'feedback correct';
                        feedbackDiv.textContent = 'Правильно!';
                    } else {
                        feedbackDiv.className = 'feedback incorrect';
                        feedbackDiv.innerHTML = `Неправильно. Правильна відповідь: <span class="correct-answer-display">${q.correctAnswer}</span>`;
                    }
                } else {
                    feedbackDiv.className = 'feedback incorrect';
                    feedbackDiv.innerHTML = `Ви не вибрали відповідь. Правильна відповідь: <span class="correct-answer-display">${q.correctAnswer}</span>`;
                }

                const radioButtons = document.querySelectorAll(`input[name="question-${index}"]`);
                radioButtons.forEach(radio => radio.disabled = true);
            });

            const totalQuestions = questions.length;
            const scorePercentage = (score / totalQuestions) * 100;
            const isPassed = scorePercentage >= passingScorePercentage;

            quizResultsDiv.classList.remove('hidden');
            quizResultsDiv.innerHTML = `
                <p>Ваш результат: ${score} з ${totalQuestions} (${scorePercentage.toFixed(2)}%)</p>
                <p>${isPassed ? `<span class="text-green-600">Ви пройшли тест!</span>` : `<span class="text-red-600">Ви не пройшли тест. Будь ласка, перегляньте матеріал.</span>`}</p>
            `;
            
            submitQuizButton.disabled = true;
            resetQuizButton.classList.remove('hidden');

            // --- НОВЫЙ БЛОК: ОТПРАВКА ДАННЫХ В GOOGLE ТАБЛИЦУ ---
            const resultData = {
                firstName: firstName,
                lastName: lastName,
                score: score,
                totalQuestions: totalQuestions,
                percentage: scorePercentage.toFixed(2)
            };
            
            submitQuizButton.textContent = 'Сохранение...';

            fetch(GOOGLE_SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors', // Важно для простых запросов к Google Scripts
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(resultData)
            })
            .then(() => {
                submitQuizButton.textContent = 'Результат сохранен!';
                submitQuizButton.style.backgroundColor = '#48bb78'; // Green
            })
            .catch(error => {
                console.error('Ошибка при отправке данных:', error);
                submitQuizButton.textContent = 'Ошибка сохранения!';
                submitQuizButton.style.backgroundColor = '#f56565'; // Red
            });
            // --- КОНЕЦ НОВОГО БЛОКА ---
        }

        function resetQuiz() {
            questionsContainer.innerHTML = '';
            quizResultsDiv.classList.add('hidden');
            resetQuizButton.classList.add('hidden');
            firstNameInput.value = '';
            lastNameInput.value = '';
            submitQuizButton.textContent = 'Завершить тест';
            submitQuizButton.style.backgroundColor = ''; // Reset style
            renderQuestions();
        }

        submitQuizButton.addEventListener('click', checkQuiz);
        resetQuizButton.addEventListener('click', resetQuiz);
        renderQuestions();
    </script>
</body>
</html>
