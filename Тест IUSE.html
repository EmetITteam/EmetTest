        .submit-button:hover {
            background-color: #3182ce; /* Darker blue on hover */

        }
        .submit-button:disabled {
            background-color: #a0aec0; /* Gray when disabled */
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }
        .result-container {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: 600;
            color: #2d3748;
        }
        .feedback {

            margin-top: 5px;

            font-size: 0.9rem;
        }
        .correct {
            background-color: #c6f6d5; /* Green for correct */

        }
        .incorrect {

            color: #2f855a;

        const questionsContainer = document.getElementById('questions-container');
        const submitQuizButton = document.getElementById('submit-quiz');
        const quizResultsDiv = document.getElementById('quiz-results');
        const resetQuizButton = document.getElementById('reset-quiz');
        const passingScorePercentage = 80;

        function renderQuestions() {
            questionsContainer.innerHTML = ''; // Clear previous questions
            questions.forEach((q, index) => {
                const questionCard = document.createElement('div');
                questionCard.className = 'question-card';
                questionCard.innerHTML = `
                    <p class="question-text">${q.question}</p>
                    <div class="options-container">
                        ${q.options.map((option, optionIndex) => `
                            <label class="option-label">
                                <input type="radio" name="question-${index}" value="${option}" data-question-index="${index}">
                                ${option}
                            </label>
                        `).join('')}
                    </div>
                    <div id="feedback-${index}" class="feedback hidden"></div>
                `;
                questionsContainer.appendChild(questionCard);
            });
            submitQuizButton.disabled = false; // Enable submit button
        }

        function checkQuiz() {
            let score = 0;
            questions.forEach((q, index) => {
                const selectedOption = document.querySelector(`input[name="question-${index}"]:checked`);
                const feedbackDiv = document.getElementById(`feedback-${index}`);
                feedbackDiv.classList.remove('hidden'); // Show feedback div

                if (selectedOption) {
                    const userAnswer = selectedOption.value;
                    if (userAnswer === q.correctAnswer) {
                        score++;
                        feedbackDiv.className = 'feedback correct';
                        feedbackDiv.textContent = 'Правильно!';
                    } else {
                        feedbackDiv.className = 'feedback incorrect';
                        feedbackDiv.innerHTML = `Неправильно. Правильна відповідь: <span class="correct-answer-display">${q.correctAnswer}</span>`;
                    }
                } else {
                    feedbackDiv.className = 'feedback incorrect';
                    feedbackDiv.innerHTML = `Ви не вибрали відповідь. Правильна відповідь: <span class="correct-answer-display">${q.correctAnswer}</span>`;
                }

                // Disable all radio buttons for this question after checking
                const radioButtons = document.querySelectorAll(`input[name="question-${index}"]`);
                radioButtons.forEach(radio => radio.disabled = true);
            });

            const totalQuestions = questions.length;
            const scorePercentage = (score / totalQuestions) * 100;
            const isPassed = scorePercentage >= passingScorePercentage;

            quizResultsDiv.classList.remove('hidden');
            quizResultsDiv.innerHTML = `
                <p>Ваш результат: ${score} з ${totalQuestions} (${scorePercentage.toFixed(2)}%)</p>
                <p>${isPassed ? `<span class="text-green-600">Ви пройшли тест!</span>` : `<span class="text-red-600">Ви не пройшли тест. Будь ласка, перегляньте матеріал.</span>`}</p>
            `;

            submitQuizButton.disabled = true; // Disable submit after checking
            resetQuizButton.classList.remove('hidden'); // Show reset button
        }

        function resetQuiz() {
            questionsContainer.innerHTML = '';
            quizResultsDiv.classList.add('hidden');
            resetQuizButton.classList.add('hidden');
            renderQuestions(); // Re-render questions for a new attempt
        }

        // Event Listeners
        submitQuizButton.addEventListener('click', checkQuiz);
        resetQuizButton.addEventListener('click', resetQuiz);

        // Initial render
        renderQuestions();
    </script>
</body>
